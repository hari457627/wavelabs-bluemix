<!DOCTYPE html>
<html ng-app="wavelabs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wavelabs Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/metisMenu.min.js"></script>
    <script src="js/startmin.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js"></script>
    <script src="../bower_components/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="js/console.js"></script>
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link href="css/startmin.css" rel="stylesheet" type="text/css">
    <link href="content/css/content.css" rel="stylesheet">  
    <link href="login/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="documents/css/docs.css">
    <link rel="stylesheet" type="text/css" href="documents/docs-content.css">
    <link rel="stylesheet" type="text/css" href="documents/docs-starters.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid" ng-controller="myctrl">

        <!-- Navigation -->

        <nav class="row navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a href="../index.html"><img class="logo img-responsive" src="images/Wavelabs-logo.png"></a>
            </div>
            <ul class="nav navbar-right navbar-top-links">
                <a ui-sref="documents" class="header-links">Docs</a>
                <a ui-sref="console" class="header-links">Catalog</a>
                <a ui-sref="login"><button class="btn header-links header-buttons" ng-if="loginclass">Login</button></a>
                <a ui-sref="register"><button class="btn header-links header-buttons" ng-if="loginclass">Signup</button></a>
                <a ui-sref="login"><button class="btn header-links header-buttons" ng-if="!loginclass" ng-click="logout()">Logout</button></a>
                <span ng-if="!loginclass">{{welcomeUser | uppercase}}</span>
            </ul>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </nav>    
        <!-- Page Content -->
        <div ui-view> </div>
    </div>
</body>
</html>
