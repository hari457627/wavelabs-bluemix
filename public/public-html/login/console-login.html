        <div id="page-wrapper">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
                    <form name="regForm" ng-submit="login()" nonvalidate>
                        <fieldset>
                            <h3>Please Sign In:</h3>
                            <hr class="colorgraph">
                            <div class="form-group">
                                <input type="text" name="uname" class="form-control input-md" ng-model="user.username" placeholder="Enter your Username" ng-required="true">
                                <span ng-show="regForm.username.$touched && regForm.username.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid username</small></span>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" ng-model="user.password" class="form-control input-md" placeholder="Enter Your Password" ng-required="true">
                                <span ng-show="regForm.password.$touched && regForm.password.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid password</small></span>
                            </div>
                            <span class="button-checkbox">
                                <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                            </span>
                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <button class="btn btn-md btn-success" ng-disabled="regForm.$invalid">Login</button>
                            </div>
                            <hr class="col-md-11 col-xs-11 colorgraph"><br>
                            <h3>Login with:</h3>
                            <div class="row social-logins">
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <button class="btn btn-md btn-primary">Facebook</button>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <button class="btn btn-md btn-danger">Google  +</button>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <button class="btn btn-md btn-info">LinkedIn</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div> 
        </div>
