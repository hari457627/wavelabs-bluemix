        <div id="page-wrapper">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
                <form name="regForm" ng-submit="register()">
                    <fieldset>
                        <h3>Please Sign In:</h3>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="text" name="fname" ng-model="reg_user.firstName" class="form-control input-md" placeholder="Enter your Firstname" ng-required="true">
                            <span ng-show="regForm.firstName.$touched && regForm.firstName.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid firstname</small></span>
                        </div>

                        <div class="form-group">
                            <input type="text" name="lname" ng-model="reg_user.lastName" class="form-control input-md" placeholder="Enter your Lastname" ng-required="true">
                            <span ng-show="regForm.lastName.$touched && regForm.lastName.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid lastname</small></span>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" ng-model="reg_user.email" class="form-control input-md" placeholder="Enter your Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-required="true">
                            <span ng-show="regForm.email.$touched && regForm.email.$invalid"><small style="color:red; display:block; text-align:center;">Email cannot be empty</small></span>
                            <span style="color:Red" ng-show="regForm.email.$dirty&&regForm.email.$error.pattern">Please Enter Valid Email</span>
                        </div>

                        <div class="form-group">
                            <input type="text" name="mobile" ng-model="reg_user.mobile" class="form-control input-md" placeholder="Enter your Mobile Number" ng-pattern="/^[0-9]{1,10}$/" ng-required="true" ng-minlength="10">
                            <span ng-show="regForm.mobile.$touched && regForm.mobile.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid mobile number</small></span>
                            <span style="color:red; display:block; text-align:center;" ng-show="regForm.mobile.$error.pattern">Only Numbers Allowed and characters should be 10</span>
                        </div>

                        <div class="form-group">
                            <input type="text" name="uname" ng-model="reg_user.username" class="form-control input-md" placeholder="Enter your Username" ng-required="true">
                            <span ng-show="regForm.uname.$touched && regForm.uname.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid username</small></span>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" ng-model="reg_user.password" id="password" class="form-control input-md" placeholder="Enter Your Password" ng-required="true">
                            <span ng-show="regForm.password.$touched && regForm.password.$invalid"><small style="color:red; display:block; text-align:center;">Enter a valid password</small></span>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-md btn-success" ng-disabled="regForm.$invalid">Register</button>
                        </div>

                        <hr class="col-md-11 col-xs-11 colorgraph"><br>
                        <h3>SignUp with:</h3>
                        <div class="row social-logins">
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <button class="btn btn-md btn-primary">Facebook</button>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <button class="btn btn-md btn-danger">Google  +</button>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <button class="btn btn-md btn-info">LinkedIn</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
